        document.getElementById("scroll-img-blin").style.height = `${pixels}px`;
        console.log(window.innerWidth)
        console.log(window.innerWidth * 0.5)

        const imageContainer = document.querySelector('.image-container');
        const currentImage = document.getElementById('currentImage');
        const images = [
            "presets/project/3/masha/1.png",
            "presets/project/3/masha/2.png",
            "presets/project/3/masha/3.png",
            "presets/project/3/masha/4.png",

            "presets/project/3/masha/11.png",
            "presets/project/3/masha/12.png",
            "presets/project/3/masha/13.png",
            "presets/project/3/masha/14.png",
            "presets/project/3/masha/15.png",
            "presets/project/3/masha/16.png",
            "presets/project/3/masha/17.png",
            // Добавьте сюда URL остальных изображений
        ];
        let currentIndex = 0;
        let isHovered = false;

        imageContainer.addEventListener('mouseenter', () => {
            isHovered = true;
        });

        imageContainer.addEventListener('mouseleave', () => {
            isHovered = false;
        });

        imageContainer.addEventListener('wheel', (event) => {
            if (isHovered) {
                event.preventDefault();
                if (event.deltaY > 0) {
                    currentIndex = (currentIndex + 1) % images.length;
                } else {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                }
                currentImage.src = images[currentIndex];
            }
        });
    </script>
